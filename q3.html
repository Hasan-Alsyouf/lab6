    <title>Document</title>

    <script>

        function print(from, to) {

            const x = setInterval(() => {
                if (from >to) {
                    clearInterval(x);
                }
                else {
                   // console.log(from++);
                    document.writeln("<span  align='center' style='color:red;font-size:30px;'> "+from++ +"</span>");

                }
            }, 1000);
        }

        print(3, 10);
        document.write("The output is:");
    </script>
